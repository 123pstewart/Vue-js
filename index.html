<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue tutorial</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1> hello</h1>
    <div id="app">
        <div v-if="showBooks">
        <p>{{ title }}</p>
        <p>{{ author }}</p>
        <p>{{ age }}</p>
</div>
        <button v-on:click="age++">increase age</button>
        <button v-on:click="age--">decrease age</button>
        <button v-on:click="age = 0">reset age</button>
        <div @click="changeTitle('Oathbringer')">new title</div>

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <!-- <span v-if="!showBooks">Show Books</span> -->
            <span v-else>Show Books</span>
        </button>
       <div v-show="showBooks">currently showing books</div>     
    </div>
</body>

<script src="js/script.js"></script>
</html>
